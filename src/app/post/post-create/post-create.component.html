<mat-card>
  <mat-spinner *ngIf="isLoding"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoding">
      <mat-form-field>
          <input matInput type="text" name="title" placeholder="Title" formControlName="title"/>
          <mat-error *ngIf="form.get('title').invalid">Please enter title</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput rows=5 placeholder="Description" name="description" formControlName="description"></textarea>
          <mat-error *ngIf="form.get('description').invalid">Please enter description</mat-error>
        </mat-form-field>
        <div>
          <button mat-stroked-button type="button" (click)="filePicker.click() ">Pick Image</button>
          <input  type="file" #filePicker (change)="onImagePicked($event)">
          <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.title">
          </div>
        </div>
        <br/>
        <button mat-raised-button color="accent" type="submit">Save</button>
  </form>
</mat-card>
